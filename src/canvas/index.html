<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <img src="../../public/img/space.jpeg" alt="" style="display: none;">
    <canvas id="canvas" width="480" height="150" style="border: 1px solid #ffff00;">
    <script>
      const canvas = document.getElementById("canvas")
      const img = document.querySelector("img")

      img.onload = function () {
        const ctx = canvas.getContext("2d")
        // 元画像の全体がcanvasにおさまるように描画
        ctx.drawImage(img, 0, 0, 1182, 665, 0, 0, 480, 150)
      }
    </script>
  </body>
</html>
